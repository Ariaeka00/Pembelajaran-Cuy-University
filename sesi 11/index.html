<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web background changer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="text">Pilih warna</div>
        <div class="box">
            <div class="circle red" onclick="red()"></div>
            <div class="circle blue" onclick="blue()"></div>
            <div class="circle green" onclick="green()"></div>
            <div class="circle black" onclick="black()"></div>   
        </div>
            <div class="circle white" onclick="white()"></div>    
    </div>
    <script>
        const circle = document.querySelectorAll(".circle")
        const text = document.querySelector(".text")
        
        circle.forEach(circle => {
            circle.addEventListener("click", (style) => {
                const computedStyle = window.getComputedStyle(style.target)
                // console.log(computedStyle.backgroundColor)
                document.body.style.backgroundColor = computedStyle.backgroundColor
            
            })
        })

        function red() {
            text.style.color = "black"
        }
        function blue() {
            text.style.color = "black"
        }
        function green() {
            text.style.color = "black"
        }
        function black() {
           text.style.color = "white"
        }
        function white() {
            text.style.color = "black"
        }
        
    </script>
</body>
</html>
